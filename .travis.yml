language: node_js
node_js:
  - "8"

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

cache:
  yarn: true
  directories:
    - $HOME/.yarn-cache
    - node_modules

dist: trusty
addons:
  chrome: stable

script:

  - npm run lint
  # Build the project itself
  - npm run build
  # Bundle for npm package
  - npm run build:npm
  
  # Test within testbeds
  - sh scripts/angular4-test.sh

after_success:
  - bash ./deploy.sh