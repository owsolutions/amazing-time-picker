language: node_js
node_js:
  - "8"

branches:
  only:
    - master

dist: trusty
addons:
  chrome: stable

script:
  - rm node_modules -rf
  - rm dist -rf
  - npm install
  - npm run lint
  # Build the project itself
  - npm run build
  # Bundle for npm package
  - npm run build:npm
  
  # Test within testbeds
  - sh scripts/init-test-beds.sh
  - npm run ci
  - npm run build:github

after_success:
  - bash ./deploy.sh