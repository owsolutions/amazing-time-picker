language: node_js
node_js:
  - "8"

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

cache:
  yarn: true
  directories:
    - $HOME/.yarn-cache
    - node_modules
    - /tmp/amazing-time-picker-test-beds

dist: trusty
addons:
  chrome: stable

script:
  # First build them to make sure everything is fine
  - npm run lint
  - npm run build
  - npm run publisher

  # Now start testing on testbeds
  # Testbeds are angular2,4,5 projects that we install on in order to make sure it
  # works totally fine as a dependency.
  - sh ./scripts/angular4-test.sh;
  - cd $TRAVIS_BUILD_DIR;
  - npm run build
  - cd $TRAVIS_BUILD_DIR;
  - npm run ci;

  # Now really build them
  - npm run build:github
  - bash ./deploy.sh
